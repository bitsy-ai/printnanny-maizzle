---
title: "@{alertTitle}"
preheader: "@{alertPreHeader}"
bodyClass: bg-slate-50
---

<extends src="src/layouts/main.html">
  <block name="template">
    <component src="src/components/alert.html">
        <fill:alertHeader>
            @{{alertHeader}}
        </fill:alertHeader>
        <fill:alertBody>
            @{{alertBody}}
        </fill:alertBody> 
        <fill:alertCTA>
            <div class="leading-full">
                <a
                  href="https://printnanny.ai/devices"
                  class="inline-block py-3.5 px-4 rounded text-base font-semibold text-center [text-decoration:none] text-white bg-indigo-700 hover:bg-indigo-500"
                >
                  <outlook>
                    <i class="tracking-6 -mso-font-width-full mso-text-raise-7.5">&#8202;</i>
                  </outlook>
                  <span class="mso-text-raise-4">
                      Open Dashboard
                      &rarr;</span>
                  <outlook>
                    <i class="tracking-6 -mso-font-width-full">&#8202;</i>
                  </outlook>
                </a>
            </div>
        </fill:alertCTA> 
    </component>
  </block>
</extends>
